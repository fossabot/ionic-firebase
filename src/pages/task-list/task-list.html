<ion-header>
  <ion-navbar color="primary">
  <ion-buttons start>
    <button ion-button icon-only>
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>

 
  </ion-navbar>
 <ion-toolbar no-border-top>
    <ion-searchbar color="primary" placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>  
</ion-header>

<ion-content padding>
  <ion-refresher >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list [virtualScroll]="tarefas">
    <ion-item *virtualItem="let tarefa">
      <task-list-item [tarefa="tarefa"]></task-list-item>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="doAddTask()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>


</ion-content>
