<ion-header>

  <ion-navbar color="primary">
    <ion-title>LOGIN </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form >
    <ion-list>

      <ion-item>
        <ion-label floating>E-MAIL</ion-label>
        <ion-input type="email" [(ngModel)]="credencial.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>SENHA</ion-label>
        <ion-input type="password" [(ngModel)]="credencial.senha" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="doLogin()">LOGIN</button>
         <ion-grid>
          <ion-row>
            <ion-col width-50>
               <button ion-button color="primary" block outline icon-left>
                <ion-icon name="logo-facebook"></ion-icon> 
                FACEBOOK
                </button>
            </ion-col>
            <ion-col width-50>
               <button ion-button color="primary" block outline icon-left (click)="doLoginGoogle()">
                <ion-icon name="logo-google" ></ion-icon> 
                GOOGLE
                </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </ion-list>
  </form>
</ion-content>
