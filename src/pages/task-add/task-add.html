<ion-header>

  <ion-navbar>
    <ion-title>{{tarefa.titulo != undefined ? tarefa.titulo : 'Minha Tarefa'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form action="">
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-label floating >Nome</ion-label>
            <ion-input type="text" name="tarefa.titulo" [(ngModel)]="tarefa.titulo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
       <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-label floating >Descrição</ion-label>
            <ion-input type="text" name="descricao" [(ngModel)]="tarefa.descricao"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-item>
            <ion-label floating >Status</ion-label>
              <ion-select [(ngModel)]="tarefa.state" name="state">
                <ion-option *ngFor="let state of lovProvider.getTarefaStates()" [value]="state">
                  {{state}}
                </ion-option>
              </ion-select>
            </ion-item>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
